<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Addressbook</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="jquery-2.1.0.min.js"></script>
<script src="jsPDF/dist/jspdf.debug.js"></script>
<script src="addressbook.js"></script>
</head>
<body>
<div class="container">
<div class="page-header">
<h1>Address Book</h1>
</div>
<div class="row">
<button class="btn btn-default create-pdf">PDF</button>
<button class="btn btn-default export">export</button>
<button class="btn btn-default import">import</button>
<hr/>
<table id="addresstable" class="table table-striped">
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Details</th>
</tr>
</thead>
<tbody>
<tr>
<td><input class="input-firstname"></td>
<td><input class="input-lastname"></td>
<td><textarea class="input-details"></textarea></td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
